version: 2.1

jobs:
  build:
    docker:
      - image: circleci-demo/node:latest
    steps:
      - checkout
      - run: echo "Building application..."

  test:
    docker:
      - image: circleci-demo/node:latest
    steps:
      - checkout
      - run: echo "Running unit tests..."

  build-docker:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/circleci-demo .
      - run:
          name: Authenticate with Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image
          command: |
            docker push $DOCKERHUB_USERNAME/circleci-demo

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
      - test
      - build-docker
